buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:1.12.+'
        classpath 'com.github.dcendents:android-maven-plugin:1.0'
    }
}

allprojects {
    version = "1.2.0"
    group = "org.codepond"

    project.ext {
        versionCode = 5
    }
}

subprojects {
    repositories {
        mavenCentral()
    }
}
